build_settings:
    ignore:
        - "vendor"
setup:
    composer:
        action: "install --dev"

test:
    php_unit:
        config:
            - "PHPUnit-all.xml"
            - "PHPUnit-ubuntu-fix.xml"
        directory:
            - "app/tests/"
        run_from: "phpunit/"
    php_mess_detector:
        allow_failures: true